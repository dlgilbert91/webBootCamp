<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        <div>
            <label for="fName">First Name:</label>
            <input id="fName" type="text" placeholder="John" required>
            <label for="sName">Second Name:</label>
            <input id="sName" type="text" placeholder="Smith" required>
        </div>

        <div>
            <label for="Male">Male</label>
            <input name="genderSelect" id="Male" type="radio" required>
            <label for="Female">Female</label>
            <input name="genderSelect" id="Female" type="radio" required>
            <label for="Other">Other</label>
            <input name="genderSelect" id="Other" type="radio" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input id="password" type="password" pattern=".{5,10}" required title="Input length between 5 and 10" required>
        </div>

        <div>
            <label>Birthday:</label>
            <select required>
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <select required>
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select required>
                <option>Year</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
            </select>
        </div>

        <div>
            <label for="agreement">I agree to the terms and conditions</label>
            <input id="agreement" type="checkbox" required>
        </div>

        <input type="submit" placeholder="Submit">
    </form>
</body>
</html>
