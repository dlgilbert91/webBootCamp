<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Types Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>

    <form>
        <label for="dogs">Dogs: </label>
        <input name="petChoice" id ="dogs" type="radio" value="dogs">
        <label for="cats">Cats: </label>
        <input name="petChoice" id ="cats" type="radio" value="cats">

        <p>What's your favourite colour?</p>
        <select name="colour">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select>
        
        <textarea name ="paragraph" rows="10" cols="20"></textarea>

        <button>Go!</button>
    </form>
</body>
</html>
